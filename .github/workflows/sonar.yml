name: Sonar

on:
  push:
    branches: [ develop ]

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run SonarQube analysis
        env:
          SONAR_HOST_URL: ${{ vars.SONAR_URI }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: npm run sonar:ci

